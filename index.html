<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/game-js.js" defer></script>
    <script src="scripts/game-js-medium.js" defer></script>
    <script src="scripts/game-js-hard.js" defer></script>
</head>
<body>
    <div class="popup" id="popup">
        <h2 class="disclaimer-title">Диск&nbsp;&nbsp;&nbsp;еймер</h2>
        <div class="pl-left">
            <img class="disclaimer-img" src="img/disclaimer.png">
        </div>
        <p class="disclaimer">
            Игра содержит громкие скримеры и может вызвать   сильные эмоции. Не рекомендуется людям с чувствительной психикой, сердечными и нервными заболеваниями.   Продолжая, вы принимаете риски.   Играйте Ответственно!
        </p>
        <button class="close" title="Закрыть" onclick="document.getElementById('popup').style.display='none';">OK</button>
    </div>
    <div class="container1">
        <div class="left" id="left"><img class="gallows" src="img/gallows-animation.gif" alt=""></div>
        <div class="right" id="right">
            <h2 class="right-title">Сложность</h2>
            <div class="buttons-wrapper">
                <button class="right__button easy" onclick="document.getElementById('right').style.display='none';document.getElementById('right-easy').style.display='block';" >Легкая</button>
                <button class="right__button medium" onclick="document.getElementById('right').style.display='none';document.getElementById('right-medium').style.display='block';'myFunction()'">Средняя</button>
                <button class="right__button hard" onclick="document.getElementById('right').style.display='none';document.getElementById('right-hard').style.display='block';">Кошмар</button>
            </div>
        </div>
        <div class="right-easy" id="right-easy">
            <h2 class="right-title" id="right-title">Выбор темы</h2>
            <button class="back" onclick="document.getElementById('right-easy').style.display='none';document.getElementById('right').style.display='block';document.getElementById('left').style.display='block';">Назад</button>
            <div class="container" id="container">
                <div id="options-container"></div>
                <div id="letter-container" class="letter-container hide"></div>
                <div id="user-input-section"></div>
                <canvas id="canvas"></canvas>
                <!--<button class="game-menu__button" id="game-menu__button" onclick="document.getElementById('left').style.display='block';
                document.getElementById('right-easy').style.left='62%';
                document.getElementById('options-container').style.display='block';
                document.getElementById('right-easy').style.width='38%';
                document.getElementById('canvas').style.display='none';
                document.getElementById('right-title').style.display='block';">Вернуться в меню</button>-->
                <div id="new-game-container" class="new-game-popup hide">
                  <div id="result-text"></div>
                  <button id="new-game-button" onclick="document.getElementById('left').style.display='block';
                  document.getElementById('right-easy').style.left='62%';
                  document.getElementById('options-container').style.display='block';
                  document.getElementById('right-easy').style.width='38%';
                  document.getElementById('canvas').style.display='none';
                  document.getElementById('right-title').style.display='block';
                  document.getElementById('game-menu__button').style.display='none';">Вернуться в меню</button>
                </div>
              </div>
        </div>
        <div class="right-medium" id="right-medium">
          <h2 class="right-title" id="right-title">Выбор темы</h2>
          <button class="back" onclick="document.getElementById('right-medium').style.display='none';document.getElementById('right').style.display='block';document.getElementById('left').style.display='block';">Назад</button>
          <div class="container" id="container">
              <div id="options-container"></div>
              <div id="letter-container" class="letter-container hide"></div>
              <div id="user-input-section"></div>
              <canvas id="canvas"></canvas>
              <div id="new-game-container" class="new-game-popup hide">
                <div id="result-text"></div>
                <button id="new-game-button" onclick="document.getElementById('left').style.display='block';
                document.getElementById('right-medium').style.left='62%';
                document.getElementById('options-container').style.display='block';
                document.getElementById('right-medium').style.width='38%';
                document.getElementById('canvas').style.display='none';
                document.getElementById('right-title').style.display='block';
                document.getElementById('game-menu__button').style.display='none';">Вернуться в меню</button>
              </div>
            </div>
        </div>
        <div class="right-hard" id="right-hard">
        <h2 class="right-title" id="right-title">Выбор темы</h2>
        <button class="back" onclick="document.getElementById('right-hard').style.display='none';document.getElementById('right').style.display='block';document.getElementById('left').style.display='block';">Назад</button>
        <div class="container" id="container">
            <div id="options-container"></div>
            <div id="letter-container" class="letter-container hide"></div>
            <div id="user-input-section"></div>
            <canvas id="canvas"></canvas>
            <div id="new-game-container" class="new-game-popup hide">
              <div id="result-text"></div>
              <button id="new-game-button" onclick="document.getElementById('left').style.display='block';
              document.getElementById('right-hard').style.left='62%';
              document.getElementById('options-container').style.display='block';
              document.getElementById('right-hard').style.width='38%';
              document.getElementById('canvas').style.display='none';
              document.getElementById('right-title').style.display='block';
              document.getElementById('game-menu__button').style.display='none';">Вернуться в меню</button>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
